services:
  postgres:
    image: postgres:15-alpine
    container_name: ai_trading_postgres
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_trading
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U username -d ai_trading"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ai_trading_network

  redis:
    image: redis:7-alpine
    container_name: ai_trading_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ai_trading_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_trading_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://username:password@postgres:5432/ai_trading
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./trading_system.log:/app/trading_system.log
    networks:
      - ai_trading_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ai_trading_frontend
    ports:
      - "3000:3000"
    environment:
      - API_BASE_URL=http://app:8000
      - NEXT_PUBLIC_API_BASE_URL=http://app:8000
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - ai_trading_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  redis_data:

networks:
  ai_trading_network:
    driver: bridge
